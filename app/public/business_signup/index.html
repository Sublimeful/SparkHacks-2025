<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="index.js"></script>
    </head>
    <body>
        <img src="../assets/store.png" id="store">
        <div class="heading">
            <h1>Create Business Account</h1>
            <p>Join our platform and connect with customers in your area</p>
        </div>
        <div class="progress-bar">
            <div class="circle active">1</div>
            <div class="line"></div>
            <div class="circle">2</div>
            <div class="line"></div>
            <div class="circle">3</div>
        </div>
        <div class="form-card">
            <div class="basic-info active">    
                <h2>Basic Information</h2>

                <label for="business-name">Business Name</label>
                <div class="input-container">
                    <img src="../assets/shop.svg" class="filter-blue icon">
                    <input type="text" id="business-name" placeholder="Your Business Name">
                </div>

                <label for="business-category">Business Category</label>
                <select id="business-category">
                    <option>Select category</option>
                    <option>Retail</option>
                    <option>Food & Beverage</option>
                    <option>Technology</option>
                    <option>Health & Wellness</option>
                </select>

                <label for="business-description">Business Description</label>
                <textarea id="business-description" placeholder="Tell customers about your business..."></textarea>

                <div class="buttons">
                    <span></span>
                    <button class="next-btn">
                        <p>Next</p>
                        <img src="../assets/right-arrow.svg" class="filter-white">
                    </button>
                </div>
            </div>
            <div class="contact-info">    
                <h2>Contact Information</h2>

                <label for="business-email">Business Email</label>
                <div class="input-container">
                    <i class="icon fa-regular fa-envelope filter-blue"></i>
                    <input type="text" id="business-email" placeholder="business@example.com">
                </div>

                <label for="phone">Phone Number</label>
                <div class="input-container">
                    <i class="icon fa-solid fa-phone filter-blue"></i>
                    <input type="text" id="business-phone" placeholder="(555) 555-5555">
                </div>
                <label for="phone">Business Address</label>
                <div class="input-container">
                    <i class="icon fa-solid fa-location-dot filter-blue"></i>
                    <input type="text" id="business-address" placeholder="123 Business St">
                </div>
                <div class="buttons">
                    <button class="back-btn">
                        <i class="fa-solid fa-arrow-left filter-blue"></i>
                        <p>Back</p>
                    </button>
                    <button class="next-btn">
                        <p>Next</p>
                        <img src="../assets/right-arrow.svg" class="filter-white">
                    </button>
                </div>
            </div>
            <div class="account-setup">    
                <h2>Account Setup</h2>

                <label for="username">Username</label>
                <div class="input-container">
                    <i class="icon fa-regular fa-user filter-blue"></i>
                    <input type="text" id="username" placeholder="@yourbusiness">
                </div>

                <label for="phone">Password</label>
                <div class="input-container">
                    <i class="icon fa-solid fa-lock filter-blue"></i>
                    <input type="password" id="password" placeholder="Create a secure password">
                </div>
                <label for="phone">Confirm Password</label>
                <div class="input-container">
                    <i class="icon fa-solid fa-lock filter-blue"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div class="buttons">
                    <button class="back-btn">
                        <i class="fa-solid fa-arrow-left filter-blue"></i>
                        <p>Back</p>
                    </button>
                    <button class="next-btn create-acc">
                        <p>Create Account</p>
                    </button>
                </div>
            </div>
        </div>
        <p style="color: #09389D">Already have an account? <a href="#" style="text-decoration: none; color: #0C56F6">Sign In</a></p>
    </body>
</html>
