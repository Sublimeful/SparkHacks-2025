<!DOCTYPE html>
<html>
    <head>
        <title>Discover</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="tools">
            <div class="sidebar">
                <div class="icons">
                    <img src="../assets/home-button.svg">
                    <button class="icon-button">
                        Home
                    </button> 
                </div>
                <div class="icons">
                    <img src="../assets/bell.svg">
                    <button class="icon-button">
                        Notifications
                    </button> 
                </div>
                <div class="icons"> 
                    <img src="../assets/bookmark.svg">
                    <button class="icon-button">
                        Suppported Businesses
                    </button> 
                </div>
                <div class="icons">
                    <img src="../assets/discover.svg">
                    <button class="icon-button">
                        Discover Businesses
                    </button> 
                </div>
                
            </div>

            <div class="header">
                <p>TinyImpactCo</p> 

                <div class="search-container">
                    <button class="search-button"><img src="../assets/search.svg"></button>
                    <input type="search" placeholder="Search">
                </div>
                <div class="right-section">
                    <button onclick="location.href='/signin'" class="login-btn">Log In</button>
                    <button onclick="location.href='/signup'" class="signup-btn">Sign Up</button>
                </div> 
            </div>
        </div>

        
        <div class="feed">
            <header class="page-header">Discover</header>
            <header></header>
            <div class="post">
                <div class="poster-info">
                    <img class="poster-pfp" src="../assets/test-pfp.webp">
                    <div class="poster-names">
                        <p class="user-name">
                            I like balls
                        </p>
                        <p class="user-handle">
                            @likeballs
                        </p>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        400 feet away
                    </div>
                </div>
                <div class="post-content">
                    <div class="description">

                    </div>
                    <div class="collage">

                    </div>
                </div>
            </div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </div>

        <button class="post-button">
            +
        </button>
    </body>
</html>
