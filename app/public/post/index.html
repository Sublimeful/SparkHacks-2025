<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="tools">
            <div class="sidebar">
                <div class="icons">
                    <img src="../assets/home-button.svg">
                    <button class="icon-button">
                        Home
                    </button> 
                </div>
                <div class="icons">
                    <img src="../assets/bell.svg">
                    <button class="icon-button">
                        Notifications
                    </button> 
                </div>
                <div class="icons"> 
                    <img src="../assets/bookmark.svg">
                    <button class="icon-button">
                        Suppported Businesses
                    </button> 
                </div>
                <div class="icons">
                    <img src="../assets/discover.svg">
                    <button class="icon-button">
                        Discover Businesses
                    </button> 
                </div>
                
            </div>

            <div class="header">
                <p>TinyImpactCo</p> 

                <div class="search-container">
                    <button class="search-button"><img src="../assets/search.svg"></button>
                    <input type="search" placeholder="Search">
                </div>
                <div class="right-section">
                    <button class="login-btn">Log In</button>
                    <button class="signup-btn">Sign Up</button>
                </div> 
            </div>
        </div>

        <div class="feed">
            <div class="post">
                <div class="post-editor">
                    <textarea placeholder="Type Text Here :D"></textarea>
                    <div class="actions">
                        <button><strong>B</strong></button>
                        <button><em>I</em></button>
                        <button><s>S</s></button>
                        <button><u>U</u></button>
                        <button>Post</button>
                        <button>Preview</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="post-button">
            +
        </button>
    </body>
</html>
