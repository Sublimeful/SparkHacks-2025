<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="../assets/user_signup.png" id="people">
    <div class="heading">
        <h1>Create Your Account</h1>
        <p>Join to discover and support local businesses</p>
    </div>
    <div class="form-card">
        <label for="fname">Full Name</label>
        <div class="input-container">
            <i class="icon fa-regular fa-user filter-blue"></i>
            <input type="text" id="fname" placeholder="John Doe">
        </div>

        <label for="password">Username</label>
        <div class="input-container">
            <i class="icon fa-solid fa-at filter-blue"></i>
            <input type="text" id="username" placeholder="@johndoe">
        </div>
        <label for="email">Email</label>
        <div class="input-container">
            <i class="icon fa-regular fa-envelope filter-blue"></i>
            <input type="email" id="email" placeholder="johndoe@example.com">
        </div>
        <label for="password">Password</label>
        <div class="input-container">
            <i class="icon fa-solid fa-lock filter-blue"></i>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="input-container">
            <i class="icon fa-solid fa-lock filter-blue"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <div class="buttons">
            <button class="sign-up">
                <p>Create Account</p>
            </button>
        </div>
    </div>
    <p style="color: #09389D">Already have an account? <a href="#" style="text-decoration: none; color: #0C56F6">Sign In</a></p>
</body>
</html>
