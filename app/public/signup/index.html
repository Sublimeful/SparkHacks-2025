<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="headers">
        <h1>Create your account</h1>
        <h2>Join to discover and support local business</h2>
    </div>
    <div class="signup_border">
        <form id="signup_form">
            <label>Full Name</label>
            <input class="signup_input" type="text" placeholder="John Doe">
            <label>Username</label>
            <input class="signup_input" type="text" placeholder="@johndoe">
            <label>Email</label>
            <input class="signup_input" type="email" placeholder="johndoe@example.com">
            <label>Password</label>
            <input class="signup_input" type="password" placeholder="Create a secure password">
            <input id="submit" type="submit">
        </form>
    </div>
</body>
</html>
