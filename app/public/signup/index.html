<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <img src="../assets/user_signup.png" id="people" />
    <div class="heading">
      <h1>Create Your Account</h1>
      <p>Join to discover and support local businesses</p>
    </div>
    <form id="signup-form" class="form-card">
      <!-- Full Name -->
      <label for="fname">Full Name</label>
      <div class="input-container">
        <i class="icon fa-regular fa-user filter-blue"></i>
        <input
          type="text"
          id="fname"
          name="full_name"
          placeholder="John Doe"
          required
        />
      </div>

      <!-- Username -->
      <label for="username">Username</label>
      <div class="input-container">
        <i class="icon fa-solid fa-user filter-blue"></i>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="johndoe123"
          minlength="8"
          required
          title="Must be at least 8 characters"
        />
      </div>

      <!-- Email -->
      <label for="email">Email</label>
      <div class="input-container">
        <i class="icon fa-regular fa-envelope filter-blue"></i>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@example.com"
          required
        />
      </div>

      <!-- Password -->
      <label for="password">Password</label>
      <div class="input-container">
        <i class="icon fa-solid fa-lock filter-blue"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password (min. 8 characters)"
          minlength="8"
          required
          title="Must be at least 8 characters"
        />
      </div>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password</label>
      <div class="input-container">
        <i class="icon fa-solid fa-lock filter-blue"></i>
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          placeholder="Confirm your password"
          required
          oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Passwords do not match' : '')"
        />
      </div>

      <div class="buttons">
        <button type="submit" class="sign-up">
          <p>Create Account</p>
        </button>
      </div>
    </form>
    <p style="color: #09389d">
      Already have an account?
      <a href="/signin" style="text-decoration: none; color: #0c56f6"
        >Sign In</a
      >
    </p>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Manual validation check
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          if (!this.checkValidity()) {
            alert("Please fill in all fields correctly");
            return;
          }

          // Convert form data to JSON
          const formData = Object.fromEntries(new FormData(this));
          const jsonData = {
            email: formData.email,
            name: formData.full_name,
            username: formData.username,
            password: formData.password,
          };

          // Make fetch request
          fetch("/account/user/sign-up", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
          })
            .then(async (response) => {
              if (response.ok) {
                return response.text();
              }
              const error = await response.text();
              throw new Error(error);
            })
            .then(() => {
              alert("Account created successfully!");
              // Redirect or clear form here
              window.location.href = "/login"; // Example redirect
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(`Signup failed: ${error.message}`);
            });
        });
    </script>
  </body>
</html>
