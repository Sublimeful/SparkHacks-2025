services:
  nginx:
    image: nginx
    container_name: sparkhacks_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    depends_on:
      - sparkhacks
  db:
    image: postgres
    container_name: sparkhacks_postgres
    volumes:
      - ./db:/data/postgres
    restart: always
    shm_size: 128mb
    environment:
      PGDATA: /data/postgres
      POSTGRES_PASSWORD: sparkhacks
    depends_on:
      - sparkhacks
  sparkhacks:
    image: sparkhacks
    container_name: sparkhacks
    build: ./app
    restart: unless-stopped
